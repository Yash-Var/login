<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style1.css">
<body>
    <div style="width: 100%;">
        <div style="float:left; width: 50%">
        <img src="th.jpg" width="300" style="margin-left: 270px;">
        <br>
        <br>
        <img src="maxresdefault.jpg" width="600" height="400" style="margin: 150px;">
        <p id="qwer"><a href = "mailto: abc@example.com">Send Email</a></p>
        
    </div>
        <div style="float:left;">
            <h2>STUDENT DETAILS</h2><br>        
            <form id="login">    
                <label><b>First Name     
                </b>    
                </label>    
                <input type="text" class="five" id="Uname" placeholder="First Name" pattern="[A-Za-z]*" required>    
                <br><br>    
                <label><b>Last Name 
                </b>    
                </label>    
                <input type="text" class="five" id="Lname" placeholder="Last Name" required>    
                <br><br>    
                <label><b>Date Of Birth
                </b>    
                </label> 
                <input type="date" id="date" required onchange="getDate(); ">
                <br><br>
                <label><b>Gender
                </b>    
                </label>
                <select name="Gender" placeholder="Select" required><option selected disabled hidden value="">Select<option value="Male">Male<option value="Female">Female<option value="Others">Other</select>
                <br><br>
                    <label><b>Mobile Number</b></label>
                    <input type="tel" id="phone" name="phone" size="10" pattern="[0-9]{10}" placeholder="1234567890" required>      
                <br><br>    
                <label><b>12th Board
                </b>    
                </label>
                <br>
                <input type="radio" id="cbse" name="Board" value="CBSE" required>
                <label for="cbse">CBSE</label><br>
                <input type="radio" id="icse" name="Board" value="ICSE">
                <label for="icse">ICSE</label><br>
                <input type="radio" id="others" name="Board" value="OTHERS">
                <label for="Others">Others</label> 
                <br><br>
                <label><b>Email I'd:</b></label>
                <input type="email" id="email" placeholder="Email Address" pattern="[^ @]*@[^ @]*" required>
                <br><br>
                <input type="submit" value="Submit" >     
                <br><br>    
            </form>     
        </div>    
</body>
</html>
